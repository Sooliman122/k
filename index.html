	<!-- ===============LOGIN MODELS ==========-->
	<div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header d-flex " style="flex-direction: column-reverse;">
					<b class="modal-title fs-5" id="exampleModalLabel">صفحة تسجيل الدخول</b>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form dir="rtl">
						<div class="mb-3">
							<label for="username" class="col-form-label">اسم المستخدم:</label>
							<input type="text" name="username" autocomplete="off" class="form-control" value="sooliman12"
								id="username" placeholder="ادخل اسم المستخدم">
						</div>
						<div class="mb-3">
							<label for="pass-login" class="col-form-label">كلمة المرور:</label>
							<input class="form-control" autocomplete="current-password" name="password" value="123456" type="password"
							id="pass-login" placeholder="ادخل كلمة المرور">
						</div>
						<!-- pattern="[A-ZÖÄÜ]{1,3} [A-Z]{2,4} [0-9]{1,4}" -->
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
						<button id="login" type="submit" class="btn btn-primary">سجل الدخول</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header d-flex " style="flex-direction: column-reverse;">
					<b class="modal-title fs-5" id="exampleModalLabel">تسجيل مستخدم جديد</b>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form dir="rtl">
						<div class="mb-3">
							<label for="register-username" class="col-form-label">اسم المستخدم:</label>
							<input type="text" name="username" autocomplete="off" class="form-control" id="register-username"
								placeholder="ادخل اسم المستخدم">
						</div>
						<div class="mb-3">
							<label for="register-name-input" class="col-form-label">الاســم :</label>
							<input type="text" name="username" autocomplete="off" class="form-control" id="register-name-input"
								placeholder="ادخل الاســـم">
						</div>
						<div class="mb-3">
							<label for="register-password" class="col-form-label">كلمة المرور:</label>
							<input class="form-control" autocomplete="current-password" name="password" type="password"
								id="register-password" placeholder="ادخل كلمة المرور">
						</div>
						<div class="mb-3">
							<label for="register-confirm-password" class="col-form-label">كلمة المرور:</label>
							<input class="form-control" autocomplete="current-password" name="password" type="password"
								id="register-confirm-password" placeholder="اعد ادخال كلمة المرور">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
					<button id="register" type="button" class="btn btn-primary">تسجيل</button>
				</div>
			</div>
		</div>
	</div>
