  <!-- ===============LOGIN MODELS ==========-->
  <div class="modal fade" id="login-model" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header d-flex " style="flex-direction: column-reverse;">
          <b class="modal-title fs-5" id="exampleModalLabel">صفحة تسجيل الدخول</b>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form dir="rtl">
            <div class="mb-3">
              <label for="username" class="col-form-label">اسم المستخدم:</label>
              <input type="text" name="username" autocomplete="off" class="form-control" value="sooliman12"
                id="username" placeholder="ادخل اسم المستخدم">
            </div>
            <div class="mb-3">
              <label for="pass-login" class="col-form-label">كلمة المرور:</label>
              <input class="form-control" autocomplete="current-password" name="password" value="123456" type="password"
                id="pass-login" placeholder="ادخل كلمة المرور">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
          <button id="login" type="submit" class="btn btn-primary">سجل الدخول</button>
        </div>

      </div>
    </div>
  </div>
  <!--// ====================LOGIN 	MODELS================== //-->


  <!-- ===============register MODELS ==========-->


  <div class="modal fade" id="register-model" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header d-flex " style="flex-direction: column-reverse;">
          <b class="modal-title fs-5" id="exampleModalLabel">تسجيل مستخدم جديد</b>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form dir="rtl">
            <div class="mb-3 d-flex ">
              <label for="register-image" class="col-form-label text-center">اضافة صورة:</label>
              <input style="width: 100%;" type="file" name="image" id="register-image">
            </div>
            <div class="mb-3">
              <label for="register-username" class="col-form-label">اسم المستخدم:</label>
              <div class="input-group mb-3" dir="ltr">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input id="register-username" type="text" class="form-control" placeholder="Username"
                  aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>

            <div class="mb-3">
              <label for="register-name" class="col-form-label">الاســم :</label>
              <input dir="ltr" type="text" autocomplete="off" class="form-control" id="register-name"
                placeholder="name">
            </div>
            <div class="mb-3">
              <label for="register-password" class="col-form-label">كلمة المرور:</label>
              <input dir="ltr" class="form-control" autocomplete="current-password" name="password" type="password"
                id="register-password" placeholder="Enter The Password">
            </div>
            <div class="mb-3">
              <label for="register-confirm-password" class="col-form-label">كلمة المرور:</label>
              <input dir="ltr" class="form-control" autocomplete="current-password" name="password" type="password"
                id="register-confirm-password" placeholder="Again Enter The Password">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
          <button id="register" type="button" class="btn btn-primary">تسجيل</button>
        </div>
      </div>
    </div>
